<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            background-color: rgb(221, 238, 255);
        }
        h1 {
            background-color: rgb(51, 68, 102);
            color: white;
            padding: 10px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            padding: 20px;
            border-collapse: separate;
            border-spacing: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Регистрация на сервере</h1>
    <form id="registrationForm">
        <table>
            <tr>
                <td><label for="username">Логин:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Пароль:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Подтверждение:</label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
            </tr>
            <tr>
                <td><label for="fullName">Полное имя (ФИО):</label></td>
                <td><input type="text" id="fullName" name="fullName" required></td>
            </tr>
            <tr>
                <td><label for="gender">Пол:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required> Мужской
                    <input type="radio" id="female" name="gender" value="female" required> Женский
                </td>
            </tr>
            <tr>
                <td>Иностранные языки:</td>
                <td>
                    <input type="checkbox" id="english" name="languages" value="English"> Английский<br>
                    <input type="checkbox" id="german" name="languages" value="German"> Немецкий<br>
                    <input type="checkbox" id="french" name="languages" value="French"> Французский<br>
                    <input type="checkbox" id="spanish" name="languages" value="Spanish"> Испанский<br>
                    <input type="checkbox" id="italian" name="languages" value="Italian"> Итальянский
                </td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="additionalInfo">Доп. информация:</label></td>
                <td><textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="button" onclick="saveForm()">Готово</button>
                    <button type="reset">Сброс</button>
                </td>
            </tr>
        </table>
    </form>

    <script src="script.js"></script>
</body>
</html>
